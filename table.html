<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="table.css">
    <script src="WebTable_v_1.0.js"></script>
</head>

<body>
    <table id="app">

    </table>

    <script>
        var test_data = {
            header: [
                {
                    name: 'category01',
                    type: 'number'
                },
                {
                    name: 'category02',
                    type: 'text'
                },
                {
                    name: 'category03',
                    type: 'button'
                }
            ],
            content: [
                [1, '你好', { btn_name: '编辑', btn_type: 'edit' }],
                [3, 'hello', { btn_name: '删除', btn_type: 'del' }],
                [5, 'halo', { btn_name: '查看', btn_type: 'view' ,func:function(){alert('hahaha')}}],
                [7, 'こんにちは', { btn_name: '添加', btn_type: 'add' }]
            ]
        }

        table = new WebTable(test_data, 'app')
        table.init()
    </script>


</body>

</html>
